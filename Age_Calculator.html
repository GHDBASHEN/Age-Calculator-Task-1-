<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Age Calculator</h2>
    <form id="ageForm">
        <label for="day">Day:</label>
        <input type="number" id="day" placeholder="Enter day (1-31)" required>
        
        <label for="month">Month:</label>
        <input type="number" id="month" placeholder="Enter month (1-12)" required>
        
        <label for="year">Year:</label>
        <input type="number" id="year" placeholder="Enter year" required>
        
        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>
    <p id="result"></p>
</div>

<script>
    function calculateAge() {
        const day = parseInt(document.getElementById("day").value);
        const month = parseInt(document.getElementById("month").value);
        const year = parseInt(document.getElementById("year").value);

        // Get today's date
        const today = new Date();
        const currentYear = today.getFullYear();
        const currentMonth = today.getMonth() + 1; // JavaScript months are 0-based
        const currentDay = today.getDate();

        // Calculate age
        let age = currentYear - year;

        // Adjust if the birthday hasn't happened yet this year
        if (currentMonth < month || (currentMonth === month && currentDay < day)) {
            age--;
        }

        // Display the result
        document.getElementById("result").innerText = `You are ${age} years old.`;
    }
</script>

</body>
</html>
